<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>DrawGrammar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
    #output {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>DrawGrammar</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <form>
          <div class="form-group">
            <label for="syntax">Syntax:</label>
            <select class="form-control" id="syntax">
              <option>EBNF</option>
              <!-- <option>Python</option> -->
            </select>
          </div>
          <div class="form-group">
            <label for="grammar">Grammar:</label>
            <textarea class="form-control" id="grammar" rows="15">FooBar</textarea>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <p>Output:</p>
        <canvas class="img-fluid" id="output"></canvas>
      </div>
    </div>
  </div>

  <script src="src/_build/draw_grammar.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script>
    function update() {
      draw_grammar_on_canvas(
        $("#syntax").val(),
        $("#grammar").val(),
        $("#output").get(0)
      );
    }

    $(document).ready(function() {
      update();
      $("#syntax").change(update);
      $("#grammar").keyup(update);
    })
  </script>
</body>
</html>
