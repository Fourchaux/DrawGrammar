<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Drawing tests for DrawGrammar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style type="text/css">
    canvas {
      border: 1px solid black;
      background-color: white;
    }
    .failure {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <h1>Primary settings</h1>
        <form id="primary_settings">
        </form>
        <h1>Secondary settings</h1>
        <form id="secondary_settings">
        </form>
      </div>
      <div class="col-sm-9">
        <h1>Drawing tests</h1>
        <div class="row" id="drawing_tests">
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="src/_build/drawing_tests.js"></script>
  <script>
    // https://stackoverflow.com/a/5077091/905845
    String.prototype.format = function() {
      var args = arguments;
      return this.replace(/\{\{|\}\}|\{(\d+)\}/g, function(m, n) {
        if (m == "{{") { return "{"; }
        if (m == "}}") { return "}"; }
        return args[n];
      });
    };
    // https://stackoverflow.com/a/3291856/905845
    String.prototype.capitalize = function() {
      return this.charAt(0).toUpperCase() + this.slice(1);
    }

    function update() {
      $("#drawing_tests").html("");

      var primary_settings = {};
      $("#primary_settings select").each(function() {
        var setting = $(this);
        primary_settings[setting.attr("id")] = parseFloat(setting.val());
      });

      var secondary_settings = {};
      $("#secondary_settings select").each(function() {
        var setting = $(this);
        secondary_settings[setting.attr("id")] = parseFloat(setting.val());
      });

      var test_html_template = '<div class="col-md-6 col-lg-4" id="{0}"><canvas class="img-fluid" width="50" height="50" /></div></div>';
      for (var i = 1; i < drawing_tests.length; i++) {
        var test = drawing_tests[i];
        $("#drawing_tests").append(test_html_template.format(test.name));

        var div = $(document.getElementById(test.name));

        try {
          test.draw_on_canvas(div.find("canvas").get(0), primary_settings, secondary_settings);
        } catch(err) {
          div.append('<p class="failure">Exception: {0}</p>'.format(err))
        }
      }
    }

    function make_option(value, is_default) {
      return '<option value="{0}"{1}>{2}{3}</option>'.format(
        value,
        is_default ? " selected" : "",
        Math.round(100 * value) / 100,
        is_default ? " (default)" : "",
      );
    }

    function make_options(default_value) {
      var options = make_option(0);
      for(var i = 4; i != 0; --i) {
        options += make_option(default_value * Math.sqrt(2) ** -i);
      };
      options += make_option(default_value, is_default=true);
      for(var i = 1; i != 10; ++i) {
        options += make_option(default_value * Math.sqrt(2) ** i);
      };
      return options;
    }

    var select_html_template = '<div class="form-group"><label for="{0}">{1}:</label><select class="form-control" id="{0}">{2}</select></div>';
    function make_settings(selector, settings) {
      for(var name in settings) {
        var default_value = settings[name];
        $(selector).append(select_html_template.format(name, name.replace(/_/g, ' ').capitalize(), make_options(default_value)))
      };
    }

    $(document).ready(function() {
      make_settings("#primary_settings", DrawGrammar.default_primary_settings);
      make_settings("#secondary_settings", DrawGrammar.default_secondary_settings);
      update();
      $("select").change(update);
    })
  </script>
</body>
</html>
