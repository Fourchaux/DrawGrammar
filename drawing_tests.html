<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Drawing tests for DrawGrammar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style type="text/css">
    canvas {
      border: 1px solid black;
      background-color: white;
    }
    .failure {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <p>Settings (multipliers applied to default values)</p>
        <form>
          <div class="form-group"><label for="arrow_size">Arrow size:</label><select class="form-control" id="arrow_size"></select> </div>
          <div class="form-group"><label for="dead_end_size">Dead-end size:</label><select class="form-control" id="dead_end_size"></select> </div>
          <div class="form-group"><label for="definitions_font_size">Definitions font size:</label><select class="form-control" id="definitions_font_size"></select> </div>
          <div class="form-group"><label for="line_width">Line width:</label><select class="form-control" id="line_width"></select> </div>
          <div class="form-group"><label for="minimal_vertical_spacing">Minimal vertical spacing:</label><select class="form-control" id="minimal_vertical_spacing"></select> </div>
          <div class="form-group"><label for="minimal_horizontal_spacing">Minimal horizontal spacing:</label><select class="form-control" id="minimal_horizontal_spacing"></select> </div>
          <div class="form-group"><label for="rule_label_font_size">Rule label font size:</label><select class="form-control" id="rule_label_font_size"></select> </div>
          <div class="form-group"><label for="space_between_rules">Space between rules:</label><select class="form-control" id="space_between_rules"></select> </div>
          <div class="form-group"><label for="start_radius">Start radius:</label><select class="form-control" id="start_radius"></select> </div>
          <div class="form-group"><label for="stop_radius">Stop radius:</label><select class="form-control" id="stop_radius"></select> </div>
          <div class="form-group"><label for="turn_radius">Turn radius:</label><select class="form-control" id="turn_radius"></select> </div>
        </form>
      </div>
      <div class="col-sm-10">
        <div class="row" id="drawing_tests">
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="src/_build/drawing_tests.js"></script>
  <script>
    // https://stackoverflow.com/a/5077091/905845
    String.prototype.format = function() {
      var args = arguments;
      return this.replace(/\{\{|\}\}|\{(\d+)\}/g, function(m, n) {
        if (m == "{{") { return "{"; }
        if (m == "}}") { return "}"; }
        return args[n];
      });
    };

    function update() {
      $("#drawing_tests").html("");

      var options = {};
      $("select").each(function() {
        var setting = $(this);
        if(setting.val() != "default") {
          options[setting.attr("id")] = parseFloat(setting.val());
        }
      });

      for (var i = 1; i < drawing_tests.length; i++) {
        var test = drawing_tests[i];
        var html_template =
            '<div class="col-md-6 col-lg-4" id="{0}">'
          + '<canvas class="img-fluid" width="50" height="50" />'
          + '</div>'
          + '</div>';
        $("#drawing_tests").append(html_template.format(test.name));

        var div = $(document.getElementById(test.name));

        try {
          test.draw_on_canvas(div.find("canvas").get(0), options);
        } catch(err) {
          div.append('<p class="failure">Exception: {0}</p>'.format(err))
        }
      }
    }

    $(document).ready(function() {
      $("select").append("<option selected>default</option><option>0</option><option>0.5</option><option>1</option>");
      for(var i = 2; i != 12; ++i) {
        $("select").append("<option>{0}</option>".format(Math.round(Math.sqrt(2) ** i)));
      };
      update();
      $("select").change(update);
    })
  </script>
</body>
</html>
